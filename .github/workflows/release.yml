name: Release

on:
  push:
    branches: [main, beta]

permissions:
  contents: write # to be able to publish a GitHub release
  id-token: write # to enable use of OIDC for npm provenance
  issues: write # to be able to comment on released issues
  pull-requests: write # to be able to comment on released pull requests

concurrency:
  group: release-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    name: CI Checks
    uses: ./.github/workflows/ci.yml

  publish:
    name: PR or Publish
    runs-on: ubuntu-latest
    needs: [check]
    steps:
      - uses: actions/checkout@v6

      - name: Install tools with mise
        uses: jdx/mise-action@v3.5.1

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create Pull Request or Publish Packages
        uses: changesets/action@v1
        env:
          # Use OIDC for npm authentication instead of NPM_TOKEN
          # See: https://github.com/changesets/changesets/issues/1152#issuecomment-3190884868
          NPM_TOKEN: ""
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        with:
          # Run changeset version (via mise env)
          version: "changeset version"
          # Publish with mise task
          publish: "mise run publish"
          commit: "[ci] release"
          title: "[ci] release"
