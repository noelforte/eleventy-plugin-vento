name: CI

on:
  push:
    branches: [main, renovate/**]

permissions:
  contents: write # to be able to publish a GitHub release
  id-token: write # to enable use of OIDC for npm provenance
  issues: write # to be able to comment on released issues
  pull-requests: write # to be able to comment on released pull requests

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Test
        run: pnpm test

  release:
    concurrency:
      group: release-${{ github.workflow }}-${{ github.ref }}
    needs: [test]
    name: Release
    runs-on: ubuntu-latest
    if: contains(fromJSON('["main", "alpha", "beta", "next"]'), github.ref_name)
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup
        uses: ./.github/actions/setup

      - name: Verify provenance attestations and registry signatures
        run: npm audit signatures

      - name: Generate changeset files for renovate commits
        run: node ./scripts/generate-changesets.js

      - name: Release
        uses: changesets/action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
        with:
          version: 'pnpm ci:version'
          publish: 'pnpm changeset publish'
