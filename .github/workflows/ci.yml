name: CI

on:
  push:
    branches: [main, renovate/**]

permissions:
  contents: write # to be able to publish a GitHub release
  id-token: write # to enable use of OIDC for npm provenance
  issues: write # to be able to comment on released issues
  pull-requests: write # to be able to comment on released pull requests

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Test
        run: pnpm test

  changesets:
    name: Sync Changesets
    runs-on: ubuntu-latest
    concurrency:
      group: sync-${{ github.workflow }}-${{ github.ref }}
    if: startsWith(github.ref_name, 'renovate/')
    needs: [test]
    steps:
      - uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Sync changesets
        id: sync
        run: node ./scripts/generate-changesets.js

      - run: git rev-parse --abbrev-ref HEAD

      - name: Push changesets
        if: steps.sync.outputs.changesets-created == true
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -C HEAD --amend --no-edit
          git push

  release:
    name: Release
    runs-on: ubuntu-latest
    concurrency:
      group: release-${{ github.workflow }}-${{ github.ref }}
    needs: [test]
    if: contains(fromJSON('["main", "alpha", "beta", "next"]'), github.ref_name)
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup
        uses: ./.github/actions/setup

      - name: Verify provenance attestations and registry signatures
        run: npm audit signatures

      - name: Release
        uses: changesets/action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
        with:
          version: 'pnpm ci:version'
          publish: 'pnpm changeset publish'
