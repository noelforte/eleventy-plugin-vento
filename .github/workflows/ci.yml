name: CI

on:
  workflow_call:
    outputs:
      run-release:
        value: ${{ jobs.changesets.outputs.run-release }}
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Test
        run: pnpm test

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Lint
        run: pnpm lint

  changesets:
    outputs:
      run-release: ${{ steps.status.outputs.run-release }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup
        uses: ./.github/actions/setup

      - name: Set Changeset Status
        id: status
        shell: bash
        run: |
          pnpm changeset status --output ./status.json

          if $(
            jq '(.changesets | length != 0) or (.releases | length != 0)' status.json
          ); then
            echo "run-release=true" >> $GITHUB_OUTPUT
          else
            echo "run-release=false" >> $GITHUB_OUTPUT
          fi
