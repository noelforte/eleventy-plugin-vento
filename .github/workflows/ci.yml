name: CI

on:
  workflow_call:
  pull_request:
    branches: [main, beta]

jobs:
  qa:
    runs-on: ubuntu-latest
    name: Run checks
    steps:
      - uses: actions/checkout@v5

      - name: Install tools with mise
        uses: jdx/mise-action@v3.3.1

      - name: Install dependencies
        run: pnpm install

      - run: mise run qa
