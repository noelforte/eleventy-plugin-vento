name: CI

on:
  workflow_call:
  pull_request:
    branches: [main]

jobs:
  changesets:
    if: github.event_name == 'pull_request' && startsWith('renovate/', github.head_ref) == 'false'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup
        uses: ./.github/actions/setup

      - run: pnpm changeset status --since=main

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Test
        run: pnpm test

      - name: Type checks
        run: pnpm tsc

      - name: Test build
        run: pnpm tsup

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Lint
        run: pnpm lint && pnpm type-check
