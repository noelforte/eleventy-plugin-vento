name: CI

on:
  workflow_call:
  pull_request:
    branches: [main]

jobs:
  changesets:
    runs-on: ubuntu-24.04
    if: startsWith(github.head_ref, 'renovate/')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup
        uses: ./.github/actions/setup

      - name: Add changesets from renovate
        id: sync-changesets
        run: pnpm ci:generate-renovate-changesets

  test:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Test
        run: pnpm test

      - name: Test Build
        run: pnpm tsup

  lint:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Lint and Type Check
        run: pnpm check
