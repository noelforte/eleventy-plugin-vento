name: CI

on:
  workflow_call:
    outputs:
      run-release:
        value: ${{ jobs.changesets.outputs.run-release }}
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Test
        run: pnpm test

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Lint
        run: pnpm lint

  changesets:
    outputs:
      run-release: ${{ steps.write.outputs.generated }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup
        uses: ./.github/actions/setup

      - name: Write Changesets
        id: write
        run: pnpm ci:generate-changesets

      - name: Push
        uses: ./.github/actions/commit-sync
        if: steps.write.outputs.generated == 'true'
        with:
          amend: true
