name: CI

on:
  workflow_call:
  push:
    branches: ['renovate/**']
  pull_request:
    branches: [main]

jobs:
  changesets:
    if: github.event_name == 'pull_request' && !startsWith('renovate/', github.head_ref)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - run: pnpm changeset status --since=main

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Test
        run: pnpm test

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Lint
        run: pnpm lint
