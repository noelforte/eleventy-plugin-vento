name: CI

on:
  workflow_call:
  push:
    branches: [renovate/**]

permissions:
  contents: write # allow writing to repository

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Test
        run: pnpm test

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Test
        run: pnpm lint

  changesets:
    needs: [test, lint]
    runs-on: ubuntu-latest
    if: startsWith(github.ref_name, 'renovate/')
    steps:
      - uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Sync changesets
        id: sync
        run: node ./scripts/generate-changesets.js

      - name: Push
        if: steps.sync.outputs.generated == 'true'
        uses: ./.github/actions/commit-sync
        with:
          amend: 'true'
